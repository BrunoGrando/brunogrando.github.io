<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component | Bruno Grando</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container justify-content-center align-middle">
        <div class="card text-center">
            <img src="images/illustration-hero.svg" class="card-img-top" alt="illustration-hero">
            <div class="card-body">
              <h5 class="card-title">Order Summary</h5>
              <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
              <div class="annualplan">
                 <div class="plan">    
                  
                      <img src="images/icon-music.svg" alt="iconmusic">
                    <div class="colums">
                        <p><strong>Annual Plan</strong></p>
                        <p class="cor-p">$59.99/year</p>
                    </div>
                  </div>
                  <a href="#" class="">Change</a>
             </div>
              <div class="buttons">
                  <a href="#" class="btn btn-primary">Proceed to Payment</a>
                  <a href="#" class="btn1 ">Cancel Order</a>
              </div>
        
            </div>
        </div>
    </div>
    <footer>
        
            <p class="foot">Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj">Frontend Mentor</a>. Coded by <a href="#">Bruno Grando</a>.</p>
        
    </footer>

</body>
</html>
